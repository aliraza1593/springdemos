<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	crossorigin="anonymous"></script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<meta charset="ISO-8859-1">
<title>Registration</title>
</head>
<body>
	<!-- create nav bar (header) -->
<nav class="navbar navbar-light bg-light">
  <span class="navbar-brand mb-0 h1">SpringBoot</span>
  <a class="navbar-brand justify-content-right display-inline" href="#" th:href="@{/}">Registration and
			Login Module</a>
	<a class="navbar-brand" th:href="@{/logout}">LogOut</a>
				
</nav>
		

	<!-- Create html registration form  -->
<br><br> 
	<div class="container">
		<div class="row">
			<div class="col-md6 col-md-ofset-3">

				<div th:if="${param.success}">

					<div class="alert alert-info">you have successfully
						registered</div>
				</div>

				<h1>Registration Form</h1>
				<br>
				<form th:action="@{/registration}" th:object="${user}" method="post">
					<div class="form-group">
					<br>
						<label class="control-label" for="firstName"> First Name</label><br><br> <input
							id="firstName" class="form-control" th:field="*{firstName}"
							required autofocus="autofocus"/>

					</div><br>
					<div class="form-group">
						<label class="control-label" for="lastName"> Last Name</label><br><br> <input
							id="lastName" class="form-control" th:field="*{lastName}"
							required autofocus="autofocus"/>
					</div><br>
					<div class="form-group">
						<label class="control-label" for="email"> Email Address</label><br><br> <input
							id="email" class="form-control" th:field="*{email}" required
							autofocus="autofocus"/>
					</div>
					<br>
					<div class="form-group">
						<label class="control-label" for="password"> Password</label><br><br> <input
							id="password" class="form-control" type="password"
							th:field="*{password}" required autofocus="autofocus"/>

					</div>
					<br>
					<div class="form-group">
						<button type="submit" class="btn btn-success">Register</button>
						
					<span style="padding-left:20px">Already a User <a th:href="@{/login}">Login
							Here</a></span>
				
					</div>
				</form>
				
			
				
			</div>
		</div>
	</div>


</body>
</html>
