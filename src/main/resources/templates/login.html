<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	crossorigin="anonymous"></script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<meta charset="ISO-8859-1">
<title>Login</title>
</head>
<body>
<nav class="navbar navbar-light bg-light">
  <span class="navbar-brand mb-0 h1">SpringBoot</span>
  <a class="navbar-brand " href="#" th:href="@{/}">Registration and
			Login Module</a>
	<a class="navbar-brand" th:href="@{/logout}">LogOut</a>
				
</nav>
	
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<h1>User Login Page</h1>
				<form th:action="@{/login}" method="POST">
					<div th:if="${param.error}">
						<div class="alert alert-danger">Invalid UserName Or Password
						</div>
					</div>

					<div th:if="${param.logout}">
						<div class="alert alert-info">You have been logged out</div>
					</div>

					<div class="form-group">

						<label for="username">UserName :</label> <br><br> <input type="text"
							class="form-control" id="username" name="username"
							placeholder="Enter Email ID" autofocus="autofocus">

					</div>
<br>
					<div class="form-group">

						<label for="password">Password :</label><br> <br> <input type="password"
							class="form-control" id="password" name="password"
							placeholder="Enter Password" autofocus="autofocus">

					</div>
<br>
					<div class="form-group">

						<div class="row">
							<div class="col-sm-6 col-sm-offset-3">
								<input type="submit" class="form-control btn btn-primary"
									id="login-submit" value="Log In">
							</div>
						</div>
					</div>
				</form>
				<br>
				<div class="form-group">
					<span>New User? <a th:href="@{/registration}">Register
							Here</a></span>


				</div>
			</div>


		</div>
	</div>
</body>
</html>
